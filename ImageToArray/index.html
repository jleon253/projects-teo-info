<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image To Array</title>
  <link rel="stylesheet" href="style.css">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
  <img id="gifLoading" src="/ImageToArray/assets/square.gif" alt="gif" width="100px">
  </br>
  <label for="inputFileImage" class="form-label">Choose an image (png o jpg):</label>
  </br>
  <input type="file" id="inputFileImage" class="form-control" name="input-image" accept="image/png, image/jpg" onchange="onImageChange(event)">
  </br>
  </br>
  <canvas id="originalCanvas"></canvas>
  </br>
  </br>
  <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseInfo" aria-expanded="false" aria-controls="collapseInfo">
    Hide Container Info
  </button>
  <div class="collapse show" id="collapseInfo">
    <div id="container-info"></div>
  </div>
  
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <script src="ui.js"></script>
  <script src="table.js"></script>
  <script src="main.js"></script>
  <script src="frecuency.js"></script>
</body>
</html>
